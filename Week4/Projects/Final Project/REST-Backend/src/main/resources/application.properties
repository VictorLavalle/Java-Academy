#
# Server properties
#
server.servlet.context-path=/api/v1
server.address=localhost
server.port=9090
#
# JDBC properties
#
spring.datasource.url=jdbc:mysql://localhost:3306/academy_directory?useSSL=false&serverTimezone=UTC
spring.datasource.username=vic
